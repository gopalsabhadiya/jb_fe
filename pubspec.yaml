name: jb_fe
description: Jewwllery Book

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
      sdk: flutter
  flutter_svg:
  google_fonts:
  flutter_bloc:
  json_annotation: ^4.4.0
  shared_preferences:
  dotted_border:
  cupertino_icons: ^1.0.2
  dartz:
  get_it:
  equatable:
  uuid:
  file_picker:
  archive:


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable:
  flutter_lints: ^1.0.0
  mockito:

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
